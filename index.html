<!DOCTYPE html>
<html lang="en" ng-app="adondeApp">
<head>
<meta charset="utf-8">
<title>Zion Orent Photography</title>
<link type="text/css" rel="stylesheet" href="/inc/styles.css" />
<link type="text/css" rel="stylesheet" href="/lib/galleria/themes/classic/galleria.classic.css" />
<script>
	function onLoad()
	{
        var myWidth = 0, myHeight = 0;
        if( typeof( window.innerWidth ) == 'number' ) {
            //Non-IE
            myWidth = window.innerWidth;
            myHeight = window.innerHeight;
        } else if( document.documentElement && ( document.documentElement.clientWidth || document.documentElement.clientHeight ) ) {
            //IE 6+ in 'standards compliant mode'
            myWidth = document.documentElement.clientWidth;
            myHeight = document.documentElement.clientHeight;
        } else if( document.body && ( document.body.clientWidth || document.body.clientHeight ) ) {
            //IE 4 compatible
            myWidth = document.body.clientWidth;
            myHeight = document.body.clientHeight;
        }
		document.getElementById("bottomTable").style.top = (myHeight - 50) + 'px';
		document.getElementById("bottomTable").style.left = ((myWidth / 2) - (433 / 2)) + 'px';
	}
</script>
<script src="http://code.jquery.com/jquery-2.2.4.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-sanitize.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.min.js"></script>

<script type="text/javascript" src="lib/ng-galleria.js"></script>

<script src="/lib/galleria/galleria-1.5.7.min.js"></script>

<script src="js/app.js"></script>
<script src="js/services.js"></script>
<script src="js/controllers.js"></script>
<script src="js/directives.js"></script>
</head>
<body onload="onLoad()" data-ng-controller="mainController">

<div data-ng-view></div>

<br /><br />
<table align="center" class="footer" id="bottomTable">
<tr>
	<td>&copy; {{currentdate | date:'yyyy'}} Zion Orent Photography</td>
</tr>
</table>
</body>
</html>
